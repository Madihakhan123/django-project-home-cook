{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title%}
{{product.product_name}} - Home Cooked With Care {% endblock title %} 
{% block body %}

<div class="container my-3">
  <div class="row">
    <div class="col-md-4">image here</div>
    <div class="col-md-8">
      <h5>{{product.product_name}}</h5>
      <h3><b>TK.</b>{{product.price}}</h3>
      <p>{{product.desc}}</p>
      <button class="btn btn-primary mx-2">Buy Now</button>
      <button id="{{product.product_name}}" class="btn btn-primary cart">
        Add to Cart
      </button>
    </div>
  </div>
</div>
{% endblock body %} {% block js %}
<script>
  console.log("working");

  if (localStorage.getItem("cart") == null) {
    var cart = {};
  } else {
    cart = JSON.parse(localStorage.getItem("cart"));
    document.getElementById("cart").innerHTML = Object.keys(cart).length;
  }

  $(".cart").click(function () {
    console.log("clicked");

    var idstr = this.id.toString();
    console.log(idstr);
    if (cart[idstr] != undefined) {
      cart[idstr] = cart[idstr] + 1;
    } else {
      cart[idstr] = 1;
    }
    console.log(cart);
    localStorage.setItem("cart", JSON.stringify(cart));
    document.getElementById("cart").innerHTML = Object.keys(cart).length;
  });

  $("#popcart").popover();
  document
    .getElementById("popcart")
    .setAttribute(
      "data-content",
      "<h5>Cart for your items in Home Cooked with Care</h5>"
    );
</script>
{% endblock %}
